{% extends 'baseneutral.html' %} 

{% block title %}
LifeTimePaws | Delete animal
{% endblock %}


{% block content %}
<h1 id="h1delete">Are you sure you want to Delete {{animal.name}}?</h1>
<form method="post">
  {% csrf_token %}
  <div class="buttons">
    <a href="{% url 'paws_detail' animal.pk %}" class="btn btn-outline-primary">
      Cancel
    </a>
    <button type="submit" class="btn btn-primary"> Confirm</button>
  </div>
</form>
</br>
</br>
</br>
{% endblock %}
