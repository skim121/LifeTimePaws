{% extends 'baseneutral.html' %} 

{% block title %}
LifeTimePaws | Delete animal
{% endblock %}


{% block content %}
<h1>Are you sure you want to Delete {{animal.name}}?</h1>
<form method="post">
  {% csrf_token %}
  <div>
    <input type="submit" value="Confirm" />
    <a href="{% url 'paws_detail' animal.pk %}">Cancel</a>
  </div>
</form>
{% endblock %}
