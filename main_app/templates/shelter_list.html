{% extends 'base.html' %}

{% block content %}
    <h1>Shelters Participating: </h1>
    {% for shelter in shelters %}
    <a href="{% url 'shelter_detail' shelter.pk %}">
        <h3>Name: {{shelter.name}}</h3>
        <h3>Location: {{shelter.location}}</h3>
    </a>
    {% endfor %}
{% endblock %}
