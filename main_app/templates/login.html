{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
   <div class="container">
   <div class="row align-items-center mx-0">
       <div class="col-lg-6 px-0">
           <img id="signupimg" class="w-100 img-fluid" src="/static/images/signup1.png"/>
      </div>
      
      <div class="col-lg-6" id="right" >
      <form action="" method="post" id="registerform" autocomplete="off">
          {% csrf_token %}
          <div>
           <a href="/" class="d-flex align-items-center text-dark text-decoration-none"  style="justify-content: center;">
               <img src="{% static 'images/LTPlogo4.png' %}" style="width:75%; margin-top: 3%;">
           </a>
           </br>
              <h3>Log In</h3>
              {{ form |crispy }}
           </div>
            <p id="italic"> Don't have an account? 
                <a href="/signup">
                    Sign Up
                </a>
            </p>
           <button type="submit" class="btn btn-primary btn-block w-100" id="signupbtn">Log In</button>
      </form>
       </div>
       
   </div>
   </div>
   
{% endblock %}
