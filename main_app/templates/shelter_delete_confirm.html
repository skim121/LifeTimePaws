{% extends 'baseneutral.html' %} 


{% block title %}
LifeTimePaws | Shelter delete
{% endblock %}


{% block content %}
<h1>Are you sure you want to Delete {{shelter.name}}?</h1>
<form method="post">
  {% csrf_token %}
  <div>
    <input type="submit" value="Confirm" />
    <a href="{% url 'shelter_detail' shelter.pk %}">Cancel</a>
  </div>
</form>
{% endblock %}
